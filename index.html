<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBooList</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Header Logo -->
    <header class="inizio">
            <img src="./img/logo.png" alt="Logo ToBooList">
            <h1 class="titolo">TooBooList</h1>
    </header>
<!--/ Header logo  -->

<!-- Main  -->
<main>
    <div class="contenitore">
        <div class="navbar">
            <button class="task">
                Add Task
            </button>
            <button class="section">
                Add Section
            </button>
        </div>

        <!-- LISTA -->
        <ul class="lista">
            <li class="primo">
                
                <!-- Titolo 1 -->
                <h1 class="listatit">
                    &#8681; New Task
                </h1>
                    
                <!-- Sottolista 1 -->
                <ul class="newtask">
                    <li class="quarterly">
                        
                        <!-- check  -->
                        <span class="check">
                            &#10003;
                        </span> 
                        
                        <!-- Testo  -->
                        <p class="testolista">
                            Quarterly Newsletter
                        </p>
                        
                        <!-- Editorial tag -->
                        <span class="editorial">
                            Editorial
                        </span>
                    </li>
                </ul>
            </li>
            <li class="secondo">
                
                <!-- Titolo 2 -->
                <h1 class="listatit">
                    &#8681; Today
                </h1>
                <ul class="today">
                    
                    <!-- Item 1 -->
                    <li class="recruit">
                        
                        <!-- Check  -->
                        <span class="check">
                            &#10003;
                        </span> 
                        
                        <!-- Testo  -->
                        <p class="testolista">
                            Recruiting Blog Post
                        </p>
                        
                        <!-- Editorial tag -->
                        <span class="editorial">
                            Editorial
                        </span>
                    </li>
                    
                    <!-- Item 2 -->
                    <li class="mobile">
                        
                        <!-- Check  -->
                        <span class="check">
                            &#10003;
                        </span> 
                        
                        <!-- Testo  -->
                        <p class="testolista">
                            Mobile App Launch
                        </p>
                        
                        <!-- Tag Q1 Goals -->
                        <span class="q1">
                            Q1 Goals
                        </span>
                    </li>
                    
                    <!-- Item 3 -->
                    <li class="inter">
                        
                        <!-- Cross  -->
                        <span class="cross">
                            &#10005;
                        </span>
                    </li>
                    <li class="summit">

                    </li>
                </ul>
            </li>
            <li class="terzo">
                <!-- Titolo 3 -->
                <h1 class="listatit">
                    &#8681; Upcoming
                </h1>
                <ul>

                </ul>
            </li>
        </ul>
    </div>
</main>
<!-- /Main -->









    
</body>
</html>
